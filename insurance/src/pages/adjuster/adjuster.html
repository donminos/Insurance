<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>
      {{ 'WELCOME' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{userLogin.image}}">
      </ion-avatar>
      <h2>{{userLogin.name}} {{userLogin.primaryLastName}} {{userLogin.secundaryLastName}}</h2>
      <p>{{userLogin.email}}</p>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="logout()">Salir</button>
</ion-content>
