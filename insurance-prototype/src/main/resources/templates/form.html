<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head">
</head>
<body>
	<div th:replace="layout/layout::messages"></div>
	<header th:replace="layout/layout::header"></header>
	<div class="container">
		<h2 th:text="${titulo}"></h2>
		<form th:action=@{/form} th:object=${cliente} method="post">
			<table>
				<tr>
					<td>Nombre</td>
					<td><input type="text" th:field="*{nombre}"
						class="form-control"></td>
					<td><small class="form-text text-danger"
						th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small></td>
				</tr>
				<tr>
					<td>Apellidos</td>
					<td><input type="text" th:field="*{apellidos}"
						class="form-control"></td>
					<td><small class="form-text text-danger"
						th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></small></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="text" th:field="*{email}"
						class="form-control"></td>
					<td><small class="form-text text-danger"
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small></td>
				</tr>
				<tr>
					<td><input type="submit" value="Crear" class="btn btn-primary"></td>
				</tr>
			</table>
		</form>
	</div>
	<!--/* <footer th:replace="layout/layout::footer"> </footer> */-->
</body>
</html>
