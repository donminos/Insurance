<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8">
<title>Template Spring Boot</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<div th:fragment="messages">
		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
	</div>
	<header th:fragment="header">
		<nav class="nav" style="background-color: #e3f2fd;">
			<a class="nav-link active" th:text="#{text.menu.home}" th:href="@{/}">Home</a> 
			<a class="nav-link" th:text="#{text.menu.users}" th:href="@{/users/}">Usuarios</a> 
			<a class="nav-link" th:text="#{text.menu.clients}" th:href="@{/lista}">Clientes</a>
			<a class="nav-link col-md-6 text-right" th:text="#{text.menu.exit}" sec:authorize="isAuthenticated()" th:href="@{/logout}">Salir</a>
		</nav>
	</header>
	<section th:fragment="seccion" class="container"></section>
	<!-- <footer th:fragment="footer">
		<h5>Footer</h5>
		
		<p>Copyright</p>
	</footer> -->
</body>
</html>
